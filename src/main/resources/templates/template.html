<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Event Platform</title>

    <!-- Mobile Specific Metas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <!-- Favicon -->
    <link th:href="@{/images/favicon.png}" rel="shortcut icon">

    <!-- Essential stylesheets -->
    <link th:href="@{/plugins/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem;
        }

        .navbar-nav .nav-item .nav-link {
            color: #343a40;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 1.5rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #007bff;
        }

        .add-button {
            background-color: #28a745; /* Strong, readable green */
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-button:hover {
            background-color: #218838; /* Darker green on hover */
            color: #ffffff;
            transform: translateY(-2px); /* Lift effect */
        }

        .add-button:active {
            transform: translateY(0); /* Reset lift effect */
        }

        .add-button i {
            margin-right: 8px;
        }

        .navbar-toggler {
            border: none;
            font-size: 1.25rem;
        }

        .dropdown-menu {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .dropdown-item {
            color: #343a40;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .navbar-collapse {
            justify-content: space-between;
        }
    </style>
</head>

<body>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Left-aligned links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/my-events}">Manage Events</a>
                    </li>
                </ul>

                <!-- Right-aligned links -->
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ORGANIZER')">
                        <a class="nav-link add-button" th:href="@{/events/new}">
                            <i class="fa fa-plus-circle"></i> Create New Event
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main id="main" class="main">
    <div layout:fragment="content">
        <!-- Dynamic content will be injected here -->
    </div>
</main>

<!-- Essential Scripts -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/plugins/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
