<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Event Platform</title>
    <link th:href="@{/plugins/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa; /* Light gray background */
        }

        .login-form {
            background: #ffffff; /* White background for the login form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 2rem;
        }

        .login-form h3 {
            color: #343a40; /* Darker gray text */
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-form .form-control {
            border: 1px solid #ced4da; /* Light border for inputs */
            border-radius: 5px;
        }

        .login-form .btn-primary {
            background-color: #007bff; /* Bootstrap Primary */
            border: none;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 5px;
            width: 100%;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="login-form">
                    <h3>Login</h3>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a th:href="@{/users/signup}" class="text-primary">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
